    <script>
      function getContrast(hexColor) {
        if (hexColor.indexOf("#") === 0) {
          hexColor = hexColor.slice(1);
        }
        if (hexColor.length === 3) {
          hexColor =
            hexColor[0] +
            hexColor[0] +
            hexColor[1] +
            hexColor[1] +
            hexColor[2] +
            hexColor[2];
        }
        if (hexColor.length !== 6) {
          throw new Error("Invalid HEX color.");
        }
        const r = parseInt(hexColor.slice(0, 2), 16),
          g = parseInt(hexColor.slice(2, 4), 16),
          b = parseInt(hexColor.slice(4, 6), 16);
        // https://stackoverflow.com/a/3943023/112731
        return r * 0.299 + g * 0.587 + b * 0.114 > 186 ? "#000000" : "#FFFFFF";
      }

      function hexToRgb(hex) {
        let r = 0,
          g = 0,
          b = 0;

        // 3 digits
        if (hex.length == 4) {
          r = "0x" + hex[1] + hex[1];
          g = "0x" + hex[2] + hex[2];
          b = "0x" + hex[3] + hex[3];

          // 6 digits
        } else if (hex.length == 7) {
          r = "0x" + hex[1] + hex[2];
          g = "0x" + hex[3] + hex[4];
          b = "0x" + hex[5] + hex[6];
        }

        return "rgba(" + +r + "," + +g + "," + +b + "," + 1 + ")";
      }

      function createWork(title, desc, tech, img, link) {
        let newElement = document.createElement("div");
        newElement.classList.add("worksquare");

        function generateHex() {
          let hexes = [
            "401F3E",
            "40274A",
            "3F2E56",
            "423767",
            "453F78",
            "5D6D92",
            "759AAB",
            "B8C6A6",
            "FAF2A1",
            "A7754D",
            "EAB464",
            "DCCCBB",
            "8D98A7",
            "646E78",
            "5B646D",
            "A09D9A",
          ];
          let bghex =
            "#" +
            hexes[crypto.getRandomValues(new Uint8Array(1))[0] % hexes.length];
          try {
            getContrast(bghex);
          } catch (e) {
            return generateHex();
          }
          return bghex;
        }

        let bghex = generateHex();
        newElement.style.backgroundColor = hexToRgb(bghex);

        newElement.style.padding = "1em";

        let header = document.createElement("h2");
        let image = document.createElement("img");
        let techno = document.createElement("p");
        let caption = document.createElement("p");
        let url = document.createElement("a");

        if (title.split(" ").length > 1) {
          title = title.split(" ").join("<br />");
        }

        let contrastCol = getContrast(bghex);
        header.innerHTML = title;
        techno.innerHTML = "<b>Tech: </b>" + tech;
        caption.textContent = desc;
        image.src = img;
        image.setAttribute("loading", "lazy");
        url.href = link;
        url.innerHTML = "<br /><u>link<u/>";

        header.style.margin = 0;

        header.style.color = contrastCol;
        header.style.display = "inline-block";
        header.style.fontFamily = '"Pixelify Sans", cursive';
        url.style.color = contrastCol;
        techno.style.color = contrastCol;
        caption.style.color = contrastCol;

        caption.className = "wrapped";
        image.className = "workimg";

        newElement.appendChild(image);
        newElement.appendChild(header);
        newElement.appendChild(url);
        newElement.appendChild(techno);
        newElement.appendChild(caption);

        newElement.style.position = "relative";
        newElement.style.zIndex = 0;

        // NOTE - This handles mouseover
        newElement.addEventListener("mouseover", () => {
          newElement.style.zIndex = 1;
          let match = newElement.style.backgroundColor.match(
              /^rgba?\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*(?:,\s*(\d+(?:\.\d+)?)\s*)?\)$/
            ),
            rgba = {
              r: match[1],
              g: match[2],
              b: match[3],
              a: match[4] ? match[4] : 1,
            };

          anime({
            targets: rgba,
            a: 0.6,
            update: function () {
              newElement.style.backgroundColor = `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, ${rgba.a})`;
            },
            duration: 100,
            easing: "linear",
          });

          anime({
            targets: newElement,
            scale: 1.5,
            easing: "easeOutElastic(1, 1)",
            duration: "250ms",
          });

          let bloor = { b: 0 };
          anime({
            targets: bloor,
            b: 10,
            update: function () {
              newElement.style.backdropFilter = `blur(${bloor.b}px)`;
            },
            duration: 100,
            easing: "linear",
          });

          caption.className = "";
        });

        // NOTE - This handles mouseleave
        newElement.addEventListener("mouseleave", () => {
          newElement.style.zIndex = 0;
          let match = newElement.style.backgroundColor.match(
              /^rgba?\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*(?:,\s*(\d+(?:\.\d+)?)\s*)?\)$/
            ),
            rgba = {
              r: match[1],
              g: match[2],
              b: match[3],
              a: match[4] ? match[4] : 1,
            };

          anime({
            targets: rgba,
            a: 1,
            update: function () {
              newElement.style.backgroundColor = `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, ${rgba.a})`;
            },
            duration: 100,
            easing: "linear",
          });

          let bloor = { b: 10 };
          anime({
            targets: bloor,
            b: 0,
            update: function () {
              newElement.style.backdropFilter = `blur(${bloor.b}px)`;
            },
            duration: 100,
            easing: "linear",
          });

          anime({
            targets: newElement,
            scale: 1,
            easing: "easeOutElastic(1, 1)",
            duration: "250ms",
          });

          caption.className = "wrapped";
        });

        return newElement;
      }

      const tag = document.getElementById("🏷️");
      tag.addEventListener("mouseenter", () => {
        anime({
          targets: tag,
          scale: 1.25,
        });
      });

      tag.addEventListener("mouseleave", () => {
        anime({ targets: tag, scale: 1, translateX: 1 });
      });
      let trackDone = true;

      document.addEventListener("DOMContentLoaded", () => {
        function startTyping() {
          new Typed("#jobdesc", {
            strings: [
              "A Back-end<br/>Developer",
              "An LLM<br/>Researcher",
              "A Creative<br/>Generalist",
            ],
            typeSpeed: 25,
            loop: true,
            onLastStringBackspaced: async () => {
              if (trackDone) {
                trackDone = false;
                document
                  .getElementById("works")
                  .setAttribute("aria-busy", "true");
                const resArr = (
                  await (
                    await fetch(`${window.location.origin}/projects`)
                  ).json()
                )["projects"];

                console.log(resArr);

                anime({ targets: "#workshead", opacity: [0, 1] });
                document.getElementById("works").removeAttribute("aria-busy");
                try {
                  document
                    .getElementById("works")
                    .scrollIntoView({ behavior: "smooth" });
                } catch (e) {
                  console.log("Scroll failed :C");
                }

                resArr.forEach((w) => {
                  document
                    .getElementById("works")
                    .appendChild(
                      createWork(
                        w.header,
                        w.caption,
                        w.tech.filter((s) => s.length).join(", "),
                        `${window.location.origin}${w.img}`,
                        w.url
                      )
                    );
                });
                anime({
                  targets: ".worksquare",
                  opacity: [0, 1],
                  translateX: [-100, 1],
                  delay: anime.stagger(250),
                  easing: "easeOutElastic(1, 1)",
                });
              }
            },
          });
        }

        anime({
          targets: "#📷",
          opacity: [0, 1],
          translateX: [100, 1],
          easing: "easeOutElastic(1, .6)",
          complete: () => {
            anime({
              targets: ".greetelem",
              opacity: [0, 1],
              translateX: ["100%", "0"],
              easing: "easeOutElastic(1, 1)",
              delay: anime.stagger(100),
              complete: () => {
                startTyping();
              },
            });
          },
